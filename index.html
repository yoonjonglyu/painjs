<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>canvas를 이용한 그림판</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
<body>
	<div id="wrap">
	<h1>그림판</h1>
	<canvas id="jsCanvas" class="canvas"></canvas>
	<div class="controls">
		<div class="controls_range">
			<input type="range" id="jsRange"  min="0.1" max="5" step="0.1"/>
		</div>
		<div class="controls_btns">
			<button id="jsMode">Fill</button>
			<button id="Save">Save</button>
		</div>
		<div class="control_colors" id="jsColors">
			<ul>
				<li class="control_color" style="background-color: #2c2c2c"></li>
				<li class="control_color" style="background-color: white"></li>
				<li class="control_color" style="background-color: #ff3b30"></li>
				<li class="control_color" style="background-color: #ff9500"></li>
				<li class="control_color" style="background-color: #ff9500"></li>
				<li class="control_color" style="background-color: #ffcc00"></li>
				<li class="control_color" style="background-color: #4cd963"></li>
				<li class="control_color" style="background-color: #5ac8fa"></li>
				<li class="control_color" style="background-color: #0579ff"></li>
				<li class="control_color" style="background-color: #f6f9fc"></li>
			</ul>
		</div>
	</div>
</div>
	<script src="./js/app.js"></script>
</body>
</html>
